<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Register Child</h2>
            <form action="/register_child" method="POST">
                <div class="form-group">
                    <label for="name">Child Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter child's name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category">
                        <option value="Class 1-3">Class 1-3</option>
                        <option value="Class 4-5">Class 4-5</option>
                        <option value="Class 6-8">Class 6-8</option>
                        <option value="Class 9-10">Class 9-10</option>
                        <option value="Class 11-12">Class 11-12</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>
